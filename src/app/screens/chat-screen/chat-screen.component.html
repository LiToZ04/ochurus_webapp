<div class="wrapper-desktop">
    <div class="top-zone">
      <i class="material-icons" >account_circle</i>
      <p>OchusrusGPT</p>
    </div>

    <div class="response-zone">

        <div class="messages">
          <div *ngFor="let msg of msj" [ngClass]="{'user': msg.sender === 'user', 'bot': msg.sender === 'bot'}">
            {{ msg.text }}
          </div>
        </div>

        <div class="usuario-msj">
          <input [(ngModel)]="userInput"  (keyup.enter)="mandarMSJ()" placeholder="Envia un mensaje a OchurusGPT">
          <button (click)="mandarMSJ()">
            <i class="material-icons">send</i> 
        </button>
        <button (click)="limpiar()">
            <i class="material-icons">delete</i> 
        </button>
        </div>
        

      
    </div>

  </div>
